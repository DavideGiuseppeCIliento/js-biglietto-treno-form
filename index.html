<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- COLLEGAMENTO GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet" />

    <!-- COLLEGAMENTO FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- COLLEGAMENTO BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

    <!-- COLLEGAMENTO FILE CSS PERSONALE -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- FAVICON -->
    <link rel="shortcut icon" href="./assets/img/Logo.png" type="image/x-icon" />

    <!-- COLLEGAMENTO FILE JS -->
    <script src="./js/script.js" defer></script>

    <!-- TITOLO PAGINA -->
    <title>Modello Progetto</title>
  </head>

  <body>
    <div class="wrapper">
      <!------------------------- HEADER ------------------------->
      <header class="bg-primary mb-5 text-light">
        <div class="container">
          <div class="row p-2">
            <div class="col text-center"><h1>Biglietteria Online</h1></div>
          </div>
        </div>
      </header>

      <!---------------------------  MAIN --------------------------->
      <main>
        <div class="container">
          <div class="row p-5">
            <div class="col-12 col-lg-6 d-flex justify-content-center align-item-center">
              <!-- ############### FORM -->
              <form class="row g-3" id="ticketForm">
                <!-- ALERT MESSAGE -->
                <div class="alert alert-danger" role="alert">This is a danger alertâ€”check it out!</div>

                <div class="col-md-6">
                  <!-- NOME -->
                  <label for="inputName" class="form-label">Nome</label>
                  <input type="Text" class="form-control" id="inputName" />
                </div>
                <!-- COGNOME -->
                <div class="col-md-6">
                  <label for="inputSurname" class="form-label">Cognome</label>
                  <input type="Text" class="form-control" id="inputSurname" />
                </div>
                <!-- KM DA PERCORRERE -->
                <div class="col-md-6">
                  <label for="inputKm" class="form-label">Km da percorrere</label>
                  <input type="text" class="form-control" id="inputKm" />
                </div>
                <!-- TIPOLOGIA CLIENTE -->
                <div class="col-md-6">
                  <label for="inputTypeClient" class="form-label">Tipologia Cliente</label>
                  <select id="inputTypeClient" class="form-select">
                    <option>Under 18</option>
                    <option selected>Adulto</option>
                    <option>Over 65</option>
                  </select>
                </div>

                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" />
                    <label class="form-check-label" for="gridCheck"> Ho letto e accetto la Privacy Policy.</label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Prenota</button>
                  <button type="submit" class="btn btn-danger">Annulla</button>
                </div>
              </form>
            </div>
            <div class="col-12 col-lg-6 d-flex justify-content-center align-item-center">
              <!-- ############### CARD -->
              <div class="card mb-3" style="max-width: 540px">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="./assets/img/treno.jpg" class="img-fluid rounded-start" alt="treno" />
                  </div>
                  <div class="col-md-8">
                    <div class="card-body d-flex flex-column position-relative">
                      <!-- Carrozza in absolute -->
                      <span class="position-absolute top-0 end-0 bg-primary text-white px-2 py-1 rounded-start">
                        <span id="carrigeCard">N Carrozza</span>
                      </span>

                      <h5 class="card-title" id="nameCard">Card title</h5>
                      <p class="card-text" id="cpCard">Codice CP</p>
                      <p class="card-text" id="kmRoadCard">Km da percorrere</p>
                      <p class="card-text"><small class="text-body-secondary" id="typeClientCard">Tipologia Biglietto</small></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!---------------------------  FOOTER --------------------------->
      <footer></footer>
    </div>
    <!-- SCRIPT BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
